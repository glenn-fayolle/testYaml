autoinstall:
  version: 1
  apt:
    disable_components: []
    fallback: offline-install
    geoip: true
    mirror-selection:
      primary:
        - country-mirror
        - arches:
            - amd64
            - i386
          uri: http://archive.ubuntu.com/ubuntu/
        - arches:
            - s390x
            - arm64
            - armhf
            - powerpc
            - ppc64el
            - riscv64
          uri: http://ports.ubuntu.com/ubuntu-ports
    preserve_sources_list: false
    security:
      - arches:
          - amd64
          - i386
        uri: http://security.ubuntu.com/ubuntu/
      - arches:
          - s390x
          - arm64
          - armhf
          - powerpc
          - ppc64el
          - riscv64
        uri: http://ports.ubuntu.com/ubuntu-ports
  codecs:
    install: false
  drivers:
    install: false
  identity:
    hostname: gf-Standard-PC-Q35-ICH9-2009
    password: $6$D2QXKdlwpULi16Vg$sMdG.j6b9r2UvZSoeCiO7R/Elv/3YNrGOkwkl7K3Z1F5w57lK9Vr749wyLo4fzhAfPB6BObrRRHXmLUdm5WSu.
    realname: gf
    username: gf
  kernel:
    package: linux-generic-hwe-24.04
  keyboard:
    layout: fr
    toggle: null
    variant: latin9
  locale: fr_FR.UTF-8
  network:
    ethernets:
      enp1s0:
        dhcp4: true
    version: 2
  oem:
    install: auto
  source:
    id: ubuntu-desktop-minimal
    search_drivers: false
  ssh:
    allow-pw: true
    authorized-keys: []
    install-server: false
  storage:
    config:
      - id: disk-sda
        type: disk
        ptable: gpt
        path: /dev/sda
        wipe: superblock-recursive
        preserve: false
        grub_device: true
      - id: partition-boot
        type: partition
        device: disk-sda
        size: 1048576
        flag: bios_grub
        number: 1
        preserve: false
      - id: partition-boot-efi
        type: partition
        device: disk-sda
        size: 2147483648
        wipe: superblock
        flag: boot
        number: 2
        preserve: false
      - id: format-boot-efi
        type: format
        fstype: ext4
        volume: partition-boot-efi
        preserve: false
      - id: partition-encrypt
        type: partition
        device: disk-sda
        size: -1
        wipe: superblock
        number: 3
        preserve: false
      - id: encrypt-partition
        type: dm_crypt
        volume: partition-encrypt
        keyfile: /tmp/luks-key
        preserve: false
      - id: lvm-volgroup
        type: lvm_volgroup
        name: ubuntu-vg
        devices:
          - encrypt-partition
        preserve: false
      - id: lvm-root
        type: lvm_partition
        name: ubuntu-lv
        volgroup: lvm-volgroup
        size: -1
        preserve: false
      - id: format-root
        type: format
        fstype: ext4
        volume: lvm-root
        preserve: false
      - id: mount-root
        type: mount
        path: /
        device: format-root
      - id: mount-boot-efi
        type: mount
        path: /boot
        device: format-boot-efi
  timezone: Europe/Paris
  updates: security
